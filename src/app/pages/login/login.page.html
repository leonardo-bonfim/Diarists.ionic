<ion-content fullscreen class="vertical-align-content">

  <div class="div-fora">

    <div class="bem-vindo">
      <ion-text color="primary">
        <h1>Bem</h1>
      </ion-text>
      <ion-text color="primary">
        <h2>Vindo!</h2>
      </ion-text>
    </div>

    <div class="div-dentro">

      <ion-list lines="none" >
        <ion-item>
          <ion-input type="text" placeholder="Login"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input type="password" placeholder="Senha"></ion-input>
        </ion-item>
      </ion-list>
    
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-button
            expand="block"
            shape="round"
            (click)="logar()">
              Login
            </ion-button>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col size="12">
            <ion-button 
            fill="outline"
            expand="block"
            shape="round"
            routerLink="/cadastro"
            routerDirection="forward">
              Cadastre-se
            </ion-button>
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col size="12">
            <ion-item lines="none">
              <ion-label color="primary" text-wrap>Ao acessar sua conta, vocÃª concorda com os Termos de Uso</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>


</ion-content>
