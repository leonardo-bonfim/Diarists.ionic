<app-header nomePagina="Detalhes"></app-header>

<ion-content>
  <ion-card class="ion-padding-horizontal">
    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <ion-avatar>
            <img [src]="'/assets/anon_img.png'"/>
          </ion-avatar>
        </ion-col>
        <ion-col size="6">
          <h4> {{ contrato?.usuarios[0].nome }} </h4>
          <ion-label>
            <ion-icon name="map-outline"></ion-icon>
            <span> {{ contrato?.distancia | distanciaFormatada }} </span>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-card class="ion-padding">
    <ion-grid fixed>
      <ion-row>
        <ion-label>
          <h1 color="dark">Descrição:</h1>
        </ion-label>
      </ion-row>
      <ion-row>
        <ion-label>
          <h2 style="font-size: large;">
            {{ contrato?.descricao }}
          </h2>
        </ion-label>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col class="ion-justify-content-end" size="6">
          <ion-button expand="block" shape="round" [routerLink]="['/tabs/procurar-contrato']">
            Voltar
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button type="submit" expand="block" shape="round" (click)="aceitarContrato()">
            Aceitar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
